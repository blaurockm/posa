<div class="container">
	<div class="page-header">
		<h1>Fortsetzungen</h1>
	</div>
	<div>
		<p>Suchergebnis</p>
		<table ng-table="tableParams" class="table" show-filter="true">
			<tr ng-repeat="row in $data">
				<td title="'abbrev'" filter="{abbrev: 'text'}"
					sortable="'abbrev'"><a ui-sref="continuations.continuationdetail({id: row.id})"
					class="cursor-pointer">{{row.abbrev}}</a></td>
				<td title="'Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td>
				<td title="'Lieferant'" filter="{publisher: 'text'}" sortable="'publisher'">{{row.publisher}}</td>
				<td title="'ISSN'" filter="{issn: 'text'}"
					sortable="'issn'">{{row.issn}}</td>
			</tr>
		</table>
	</div>
</div>
