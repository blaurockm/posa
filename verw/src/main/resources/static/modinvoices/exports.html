<div class="container">
	<div class="page-header">
		<h1>FiBu-Übergaben Ausgangsrechnungen. Rechnungs-Journale</h1>
	</div>
	<div>
	 <p>Suchkriterien</p>
	</div>
	<hr>
	<div>
	 <p>Suchergebnis</p>	
	<table ng-table="tableParams" class="table" show-filter="true">
    <tr ng-repeat="row in $data">
        <td>
			<button class="pull-left btn btn-info" type="button" title="View" ng-click="showExport(row)">
				<span class="glyphicon glyphicon-sunglasses"></span>
			</button>
		</td>		
        <td title="'Art'"  sortable="'category'">{{row.category}}</td>
        <td title="'von-Datum'"  sortable="'from'">{{row.from | localdate}}</td>
        <td title="'bis-Datum'"  sortable="'till'">{{row.till | localdate}}</td>
        <td title="'#Datensätze'" >{{row.datasize}}</td>
        <td title="'Kasse'" filter="{pointId: 'number'}" sortable="'pointId'">{{row.pointId}}</td>
        <td title="'Exportdatum'" filter="{execDate: 'text'}" sortable="'execDate'">{{row.execDate | localdatetime }}</td>
        <td>
			<button class="pull-right btn btn-danger" type="button" title="Delete" ng-click="deleteExport(row)" confirm="Bitte das Löschen bestätigen!">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</td>		
    </tr>
    </table>
	</div>
</div>
