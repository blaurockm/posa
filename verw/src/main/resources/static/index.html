<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="AppController">
      <div class="page-header">
        <h1>A checklist</h1>
      </div>
      <input type="text" ng-model="filter" placeholder="filter..." /><button ng-click="filtering(filter)">filter</button>
      <div class="alert alert-info" role="alert" ng-hide="coupons && coupons.length > 0">
        There are no items yet.
      </div>
      <form class="form-horizontal" role="form" ng-submit="addCoupon(newCoupon)">
        <div class="form-group" ng-repeat="coupon in coupons">
          <div class="checkbox col-xs-9">
            <label>
              <input type="checkbox" ng-model="coupon.checked" ng-change="updateCoupon(coupon)"/> {{coupon.pupilsname}}, {{coupon.amount}}
            </label>
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete" ng-click="deleteCoupon(coupon)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <hr />
        <div class="input-group">
          <input type="text" class="form-control" ng-model="newCoupon" placeholder="Enter the description..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newCoupon" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="/webjars/angular/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-resource/1.5.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="/webjars/lodash/4.14.1/dist/lodash.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
  </body>
</html>
