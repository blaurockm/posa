<div class="page-header">
	<h1>Kunden</h1>
</div>
<div>
	<table ng-table="tableParams" class="table" show-filter="true">
		<tr ng-repeat="row in $data">
			<td title="'Nummer'" filter="{customerId: 'text'}" sortable="'customerId'"><a ui-sref="customers.customerdetail({id: row.id})" class="cursor-pointer">{{row.customerId}}</a></td>
			<td title="'Name'" filter="{name: 'text'}" sortable="'name'"><a ui-sref="customers.customerdetail({id: row.id})" class="cursor-pointer">{{row.name}}</a></td>
			<td title="'Debitor'" filter="{debitorId: 'text'}" sortable="'debitorId'">{{row.debitorId}}</td>
			<td title="'Tel'" filter="{telephone: 'text'}" sortable="'telephone'">{{row.telephone}}</td>
			<td title="'Email'" filter="{email: 'text'}" sortable="'email'">{{row.email}}</td>

			<td title="'Kasse'" sortable="'pointid'" align="center">{{row.pointid}}</td>
		</tr>
	</table>
</div>
